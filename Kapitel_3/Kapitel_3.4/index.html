<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var exports = {};
    </script>
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Make your voice heard</title>
</head>

<body>
    <header>

    </header>
    <main>
        <h1>Rant Into the Void</h1>
        <p>
            Diese Seite ist für all die nervigen Details des Alltags, die man nicht für sich behalten kann, mit denen man aber auch nicht andere Leute belästigen möchte. Hier schreit ihr ins Leere - also tobt euch aus.
        </p>
        <form>
            <fieldset>
                <div>
                    <label for="user">Benutzername:</label>
                    <input type="text" name="user">
                </div>
                <div>
                    <label for="category">Kategorie:</label>
                    <select name="category" id="category">
                        <option value="Allgemein">Allgemein</option>
                        <option value="Andere Studiengänge">Andere Studiengänge</option>
                        <option value="Arbeit/Arbeitsplatz">Arbeit/Arbeitsplatz</option>
                        <option value="Beziehungen">Beziehungen</option>
                        <option value="Diese Seite">Diese Seite</option>
                        <option value="Familie">Familie</option>
                        <option value="Hobbies">Hobbies</option>
                        <option value="Internet">Internet</option>
                        <option value="Körpergefühl">Körpergefühl</option>
                        <option value="Medien">Medien</option>
                        <option value="Menschheit">Menschheit</option>
                        <option value="Nachbarn">Nachbarn</option>
                        <option value="Politik">Politik</option>
                        <option value="Quietscheentchen">Quietsche Entchen</option>
                        <option value="Roleplay Spiele">Roleplay Spiele</option>
                        <option value="Stackoverflow Management">Stackoverflow Management</option>
                        <option value="Stadt">Stadt</option>
                        <option value="Wissenschaft">Wissenschaft</option>
                    </select>
                </div>
                <div>
                    <label for="title">Überschrift:</label>
                    <input type="title" name="title" required>
                </div>
                <div>
                    <label for="rant">Rant:</label>
                    <textarea type="rant" name="rant" rows="10" cols="30" required>

                    </textarea>
                </div>
                <span></span>
                <button type="button" id="saveRant">Save Me Rant</button>
            </fieldset>
        </form>
        <button type="button" id="showRants">Gimme the Goods</button>
        <div id="Rants">

        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
