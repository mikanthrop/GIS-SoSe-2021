<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var exports = {};
    </script>
    <script src="../scripts/myRecipes.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Meine Rezepte</title>
</head>

<body>
    <header>
        <nav id="navBar" class="flexbox">

        </nav>
    </header>
    <main>
        <div id="serverReply">

        </div>
        <h1>Ein neues Rezept verfassen:</h1>
        <div id="theRecipeFlexbox">
            <div>
                <div id="loggedIn">

                    <div class="recipe-post">
                        <div class="form-inlay">
                            <form id="recipeForm" action="post">
                                <fieldset class="flexbox">
                                    <div>
                                        <input type="text" name="title" id="title" required placeholder="Rezepttitel">
                                    </div>
                                    <h4>Zutaten</h4>
                                    <div id="ingredients" class="flexbox">
                                        <input type="text" id="ingredient0" name="ingredient0" placeholder="Zutat 1">
                                    </div>
                                    <button id="addIngredient" type="button">+</button>
                                    <textarea name="preparation" id="preparationTextfield" placeholder="Bitte geben Sie hier die Zubereitung des Rezeptes an."></textarea>
                                    <div id="buttonDiv">
                                        <button id="submitRecipe" type="button">Rezept speichern</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="scriptReply">

                </div>
            </div>
            <div id="recipeDiv">

            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
