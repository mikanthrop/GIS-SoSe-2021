<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var exports = {};
    </script>
    <script src="../scripts/login.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body>
    <header>
        <nav id="navBar">

        </nav>
    </header>
    <main>
        <div id="serverReply">

        </div>
        <div class="form-padding" id="loginDiv">
            <div class="form-inlay">
                <form action="./recipes.html" method="post" id="loginForm">
                    <h1>Login</h1>
                    <fieldset class="flexbox">
                        <div class="div-inputs">
                            <input type="text" name="user" placeholder="Benutzername" required>
                        </div>
                        <div class="div-inputs">
                            <input type="password" name="password" placeholder="Passwort" required>
                        </div>
                        <button type="button" id="buttonLogin">Einloggen</button>
                    </fieldset>
                    <span>Noch keinen Account? <a href="#signupForm" id="switchToSignup">Account erstellen</a></span>

                </form>
            </div>
        </div>
        <div class="form-padding ishidden" id="signupDiv">
            <div class="form-inlay">
                <form action="#loginForm" method="post" id="signupForm">
                    <h1>Account erstellen</h1>
                    <fieldset class="flexbox">
                        <div class="div-inputs">
                            <input type="text" name="user" placeholder="Benutzername" required>
                        </div>
                        <div class="div-inputs">
                            <input type="password" name="password" placeholder="Passwort" required>
                        </div>
                        <button type="button" id="buttonSignup">Account erstellen</button>
                    </fieldset>
                    <span>Schon einen Account? <a href="#loginForm" id="switchToLogin">Login</a></span>
                </form>
            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>

</html>
